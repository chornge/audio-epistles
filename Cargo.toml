[package]
name = "audio_epistles"
version = "0.0.3"
edition = "2021"
authors = ["Christian Mbaba"]

[dependencies]
anyhow = "1.0"
dotenv = "0.15"
regex = "1.5"
reqwest = { version = "0.11", features = ["json"] }
scraper = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.28", features = ["full"] }