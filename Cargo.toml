[package]
name = "audio_epistles"
version = "1.0.3"
edition = "2021"
authors = [
    "Christian Mbaba",
    "Dominion Chapel Houston"
]

[dependencies]
anyhow = "1.0"
chrono = "0.4"
dotenv = "0.15"
regex = "1.5"
reqwest = { version = "0.12.9", features = ["json"] }
scraper = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.28", features = ["full"] }