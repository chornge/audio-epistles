name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build
        run: |
          rm -rf release
          mkdir release
          VERSION=${GITHUB_REF/refs\/tags\//}
          echo "RELEASE_NAME=$VERSION" >> $GITHUB_ENV
          cargo build --release

      - name: Package
        run: |
          zip -r "release/audio-epistles.zip" . \
          -x ".env" \
            ".git/*" \
            ".github/*" \
            ".DS_Store" \
            ".gitignore" \
            "assets/*" \
            "target/*" \
            "release/*"

      - name: Changelog
        run: |
          # Get all commits from the last tag to this tag
          git fetch --prune --unshallow
          RELEASE_NOTES=$(git log ${GITHUB_REF}^..HEAD --oneline)
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Release
        if: success() # previous steps were successful
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_NOTES }}
          files: release/audio-epistles.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
