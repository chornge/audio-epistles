name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          rm -rf release
          mkdir release
          cp target/release/audio_epistles release/

      - name: Release
        if: success() # previous steps were successful
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
