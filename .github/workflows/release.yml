name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build
        run: |
          rm -rf release
          mkdir release
          VERSION=${GITHUB_REF/refs\/tags\//}
          echo "RELEASE_NAME=$VERSION" >> $GITHUB_ENV
          cargo build --release

      - name: Package
        run: |
          zip -r "release/audio-epistles.zip" . \
          -x ".env" \
            ".git/*" \
            ".github/*" \
            ".DS_Store" \
            ".gitignore" \
            "assets/*" \
            "target/*" \
            "release/*"

      - name: Extract Changelog
        run: |
          # Extract version from tag (v2.4.0 -> 2.4.0)
          VERSION=${GITHUB_REF/refs\/tags\/v/}

          # Extract changelog section for this version
          # Captures content between ## [X.Y.Z] and the next ## [ or EOF
          RELEASE_NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          # Fallback to git log if no changelog entry found
          if [ -z "$RELEASE_NOTES" ]; then
            git fetch --prune --unshallow 2>/dev/null || true
            RELEASE_NOTES=$(git log ${GITHUB_REF}^..HEAD --oneline 2>/dev/null || echo "Release $VERSION")
          fi

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Release
        if: success() # previous steps were successful
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_NOTES }}
          files: release/audio-epistles.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
