name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          rm -rf release
          mkdir release
          VERSION=${GITHUB_REF/refs\/tags\//}
          echo "RELEASE_NAME=audio-epistles-$VERSION" >> $GITHUB_ENV
          cargo build --release

      - name: Changelog
        run: |
          # Get the list of commits in the range from the last tag to the current tag
          git fetch --prune --unshallow
          RELEASE_NOTES=$(git log ${GITHUB_REF}^..HEAD --oneline)
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Release
        if: success() # previous steps were successful
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_NOTES }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
